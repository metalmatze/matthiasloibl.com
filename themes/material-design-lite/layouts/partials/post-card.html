<div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
    {{ if isset .Params "image" }}
    <div class="mdl-card__title mdl-card__title-background" style="background-image: url('{{.Site.BaseURL}}{{index .Params "image"}}')">
    {{ else }}
    <div class="mdl-card__title">
    {{ end }}
        <a href="{{ .Permalink }}">
            <h2 class="mdl-card__title-text">{{ .Title }}</h2>

            <h3 class="mdl-card__subtitle-text">{{ dateFormat "January 2, 2006" .Date }}</h3>
        </a>
    </div>
    <div class="mdl-card__supporting-text">
        {{ .Summary }}
    </div>
    {{ if .Truncated }}
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ .Permalink }}">
            Read more
        </a>
    </div>
    {{ end }}
</div>
